<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>form</title>
</head>
<body>

	<form action="/day06/ServletDemo5" method="post">
	用户名：<input type="text" name="username"><br/>
	密码：<input type="password" name="password"><br/>
	性别：<input type="radio" name="sex" value="man">男
		<input type="radio" name="sex" value="man">女<br/>
	城市：
		<select name= "city">
			<option value="beijing">北京</option>
			<option value="shanghai">上海</option>
			<option value="guangzhou">广州</option>
		</select><br/>
	爱好：
		<input type="checkbox" name="like" value="sign">音乐
		<input type="checkbox" name="like" value="football">足球
		<input type="checkbox" name="like" value="film">电影
		<br/>
	简历:
		<textarea rows="4" cols="60" name="info"  >请输入您的简历</textarea><br/>
	相片：
		<input type="file" name="pic"><br/>
		<input type="submit" value="提交">
	
	</form>
</body>
</html>
